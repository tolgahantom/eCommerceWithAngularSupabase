<div class="product-form">
  <h2>Ürün Ekle</h2>
  <form>
    <div class="form-group">
      <label for="product-name">Ürün Adı</label>
      <input
        type="text"
        id="product-name"
        placeholder="Ürün adını girin"
        required
      />
    </div>

    <div class="form-group">
      <label for="product-description">Açıklama</label>
      <textarea
        id="product-description"
        placeholder="Ürün açıklamasını girin"
        required
      ></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="product-price">Fiyat</label>
        <input type="number" id="product-price" placeholder="₺0.00" required />
      </div>
      <div class="form-group">
        <label for="product-discount">İndirim (%)</label>
        <input type="number" id="product-discount" placeholder="Opsiyonel" />
      </div>
    </div>

    <div class="form-group image-upload">
      <label>Ürün Resimleri</label>
      <div class="image-preview-container">
        <input type="file" id="product-images" multiple accept="image/*" />
        <div class="image-preview" id="imagePreview"></div>
      </div>
    </div>

    <button type="submit" class="submit-btn">Ekle</button>
  </form>
</div>
